<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies & Foodies</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/mf_fav.png">
    <link rel="stylesheet" href="./assets/style.css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
   
    <header class="header"> 
      <img src="./assets/images/mf_logo.png" alt="movies & foodies logo" style="width:50%">
      
      <div id="errorModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <h1>Please select a movie genre</h1>
        </div>
        <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
      </div>
    </header>

    


    <section class="flex-container">
  <div class="section">
    <div class="control has-icons-left">
      <div class="select">
        
        <select id="select1">

          <option selected> Movie Genre</option>

          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mystery</option>
          <option value="Romance">Romance</option>
        </select>
      </div>
      <span class="icon is-left">
        <i class="fas fa-movie"></i>
      </span>
    </div>
  </div>
    <div class="section2">
    <div class="control has-icons-left">
      <div class="select">
        
        <select id="select2">
          <option selected>Price Range</option>
          <option value="1">$</option>
          <option value="2">$$</option>
          <option value="3">$$$</option>
          <option value="4">$$$$</option>
        </select>
      </div>
      <span class="icon is-left">
        <i class="fas fa-food"></i>
      </span>
    </div>
  </div>
 <section class="flex-container2">
  <button class="button is-medium is-rounded  submit" >Submit</button> 
  <button class="button is-medium is-rounded  reset" >Reset</button>
  <button class="button is-medium is-rounded history" >History</button>
</section>
<footer class="flex-container3">
  
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
