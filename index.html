<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies & Foodies</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header class="header"> 
      <h1>MOVIES & FOODIES</h1>

    </header>
    <section class="flex-container">
  <div class="section">
    <div class="control has-icons-left">
      <div class="select">
        
        <select>
          <option selected>Movie Genre</option>
          <option id="Action">Action</option>
          <option id="Comedy">Comedy</option>
          <option id="Horror">Horror</option>
          <option id="Mystery">Mystery</option>
          <option id="Romance">Romance</option>
        </select>
      </div>
      <span class="icon is-left">
        <i class="fas fa-movie"></i>
      </span>
    </div>
  </div>
    <div class="section2">
    <div class="control has-icons-left">
      <div class="select">
        
        <select>
          <option selected>Snacks</option>
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
      <span class="icon is-left">
        <i class="fas fa-food"></i>
      </span>
    </div>
  </div>
  
</section>
<footer class="flex-container2">
  <button class="button is-medium is-rounded is full width">Reset</button>  
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
